spring:
  redis:
    host: localhost
    port: 6379
    password: 123456
    database: 0
sky:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    host: localhost
    port: 3306
    database: sky_take_out
    username: root
    password: 123456
  alioss:
    endpoint: oss-cn-hangzhou.aliyuncs.com
    # 使用环境变量配置access-key-id和access-key-secret
    access-key-id: ${OSS_ACCESS_KEY_ID} #使用自己电脑环境变量中的id和secret
    access-key-secret: ${OSS_ACCESS_KEY_SECRET} #上传真是的id和密码，GitHub会检测到安全性，使用环境变量来进行传递
    bucket-name: sky-out-projects
  wechat:
    appid: ${WECHAT_APP_ID} #使用环境变量中的微信id和密钥
    secret: ${WECHAT_SECRET_KEY}
